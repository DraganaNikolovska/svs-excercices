<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<title>Library</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link
	href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css"
	th:href="@{/webjars/bootstrap/3.3.4/css/bootstrap.min.css}"
	rel="stylesheet" media="screen" />

<!-- JQuery script -->
<script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"
	th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>

<!-- moment js script -->
<script src="../static/js/moment.js" th:src="@{/js/moment.js}">
	
</script>


<!-- Bootstrap script -->
<script src="../static/js/bootstrap.min.js"
	th:src="@{/js/bootstrap.min.js}"></script>
<script src="../static/js/bootstrap-datetimepicker.js"
	th:src="@{/js/bootstrap-datetimepicker.js}">
	
</script>

<!--Site script  -->
<script src="../static/js/site.js" th:src="@{/js/site.js}">
	
</script>

<link href="../static/css/master.css" th:href="@{/css/master.css}"
	rel="stylesheet" media="screen" />

<style>
#loans_list li {
	background-color: #fff;
	width: 30%;
	padding: 1%;
}

span {
	display: block;
}
</style>


</head>
<body>
	<div class="container">
		<div th:replace="fragments/header :: header">&nbsp;</div>

		<ul th:each="loan: ${loans}" id="loans_list">
			<li>
				<div>
					From: <span th:text="${loan.member}">Member</span>
				</div>
				<div>
					For: <span th:text="${loan.publication}">Publication</span>
				</div>
				<div>
					From: <span th:text="${loan.startDate}">Start date</span>
				</div>
				<div>
					To: <span th:text="${loan.endDate}">End date</span>
				</div>
			</li>
		</ul>
	</div>
</body>
</html>
