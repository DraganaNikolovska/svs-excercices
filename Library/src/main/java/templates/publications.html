<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<title>Library</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link
	href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css"
	th:href="@{/webjars/bootstrap/3.3.4/css/bootstrap.min.css}"
	rel="stylesheet" media="screen" />

<script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"
	th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>
<script src="../static/js/site.js" th:src="@{/js/site.js}"></script>
<link href="../static/css/master.css" th:href="@{/css/master.css}"
	rel="stylesheet" media="screen" />
<style>
#publication_list li {
	background-color: #fff;
	width: 30%;
	padding: 1%;
}
</style>
</head>
<body>

	
	<div class="container">
	<div th:replace="fragments/header :: header">&nbsp;</div>
		<ul th:each="publication: ${publications}" id="publication_list">
			<li><span style="font-weight: bold">Title: </span> <span
				th:text="${publication.title}"></span></li>
		</ul>
	</div>
</body>
</html>
